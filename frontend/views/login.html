<section id="login" class="auth-section">
  <div class="auth-container">
    <div class="auth-card">
      <h2 class="auth-title">Login to SkyFly</h2>
      <p class="auth-subtitle">Book flights quickly and securely</p>

      <form id="login-form" class="auth-form">
        <div class="form-group">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" name="email" placeholder="Enter your email" required>  
        </div>

        <div class="form-group">
          <label for="login-password">Password</label>
          <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="auth-btn">Login</button>
      </form>

      <p class="auth-footer">
        Donâ€™t have an account? <a href="#register" class="auth-link">Register here</a>
      </p>
    </div>
  </div>
</section>
