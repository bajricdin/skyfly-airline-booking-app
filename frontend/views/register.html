<section id="register" class="auth-section">
  <div class="auth-container">
    <div class="auth-card">
      <h2 class="auth-title">Register at SkyFly</h2>
      <p class="auth-subtitle">Create an account and start booking flights</p>

      <form id="register-form" class="auth-form">
        <div class="form-group">
          <label for="register-name">Full Name</label>
          <input type="text" id="register-name" placeholder="Your full name" required>
        </div>

        <div class="form-group">
          <label for="register-email">Email</label>
          <input type="email" id="register-email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="register-password">Password</label>
          <input type="password" id="register-password" placeholder="Create a password" required>
        </div>

        <button type="submit" class="auth-btn">Register</button>
      </form>

      <p class="auth-footer">
        Already have an account? <a href="#login" class="auth-link">Login here</a>
      </p>
    </div>
  </div>
</section>
