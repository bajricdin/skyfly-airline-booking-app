<section class="skyfly-checkout">
  <div class="container">

    <a href="#flights" class="skyfly-back">‚Üê Back to flights</a>

    <h2 class="skyfly-title">Checkout</h2>

    <!-- FLIGHT SUMMARY (injected by JS) -->
    <div id="checkout-flight-summary" class="skyfly-summary-box"></div>

    <form id="skyfly-checkout-form" class="skyfly-form">

      <div class="skyfly-form-group">
        <label>Full Name</label>
        <input id="checkout-name" type="text" required>
      </div>

      <div class="skyfly-form-group">
        <label>Email</label>
        <input id="checkout-email" type="email" required>
      </div>

      <div class="skyfly-form-group">
        <label>Payment Method</label>
        <select id="checkout-payment" required>
          <option value="Card">Credit Card</option>
          <option value="PayPal">PayPal</option>
        </select>
      </div>

      <button type="submit" class="skyfly-btn">
        Confirm Booking
      </button>

    </form>
  </div>
</section>
